<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="product-slider">
            <div class="product-slide">
                <div class="product-image">
                    <img src="assets\adidas-brown.jpg" alt="Product 1 Image">
                </div>
                <div class="product-details">
                    <h1 class="product-name">Adidas brown shoes</h1>
                    <p class="product-brand">Adidas</p>
                    <p class="product-price">$40</p>
                    <p class="product-rating">★★★★☆</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="product-slide">
                <div class="product-image">
                    <img src="assets\darkbrown.jpg" alt="Product 2 Image">
                </div>
                <div class="product-details">
                    <h1 class="product-name">Adidas dark brown</h1>
                    <p class="product-brand">Adidas</p>
                    <p class="product-price">$40</p>
                    <p class="product-rating">★★★☆☆</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                </div>
                <div class="product-slide">
                    <div class="product-image">
                        <img src="assets\leopard.jpg" alt="Product 3 Image">
                    </div>
                    <div class="product-details">
                        <h1 class="product-name">Adidas leopard print</h1>
                        <p class="product-brand">Adidas</p>
                        <p class="product-price">$40</p>
                        <p class="product-rating">★★★☆☆</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="product-slide">
                    <div class="product-image">
                        <img src="assets\maroon.jpg" alt="Product 4 Image">
                    </div>
                    <div class="product-details">
                        <h1 class="product-name">Adidas maroon shoes</h1>
                        <p class="product-brand">Adidas</p>
                        <p class="product-price">$100</p>
                        <p class="product-rating">★★★☆☆</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            <!-- Add more product slides as needed -->
        </div>
        <div class="slider-controls">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
